            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            color: #ffffff;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            min-width: 150px;
        }

        .stat-card h3 {
            font-size: 2rem;
            color: #4ade80;
            margin-bottom: 5px;
        }

        .stat-card p {
            opacity: 0.8;
            font-size: 0.9rem;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .price-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .price-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .price-card.loading {
            opacity: 0.6;
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 0.8; }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .token-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .token-symbol {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ffffff;
        }

        .token-name {
            font-size: 0.9rem;
            opacity: 0.7;
        }

        .update-status {
            font-size: 0.8rem;
            padding: 4px 8px;
            border-radius: 20px;
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .price-display {
            margin-bottom: 15px;
        }

        .current-price {
            font-size: 2.2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 5px;
        }

        .price-change {
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 0.9rem;
        }

        .arrow {
            font-size: 1.2rem;
        }

        .arrow.up {
            color: #4ade80;
        }

        .arrow.down {
            color: #ef4444;
        }

        .previous-price {
            color: #9ca3af;
            font-size: 0.8rem;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            opacity: 0.7;
        }

        .time-ago {
            color: #fbbf24;
        }

        .loading-spinner {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left: 4px solid #4ade80;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-card {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #fca5a5;
        }

        .refresh-info {
            text-align: center;
            margin-top: 20px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

            max-width: 1400px;

            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
        }

            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 25px;
            padding: 10px 20px;
            color: white;
            font-size: 1rem;
            min-width: 300px;
        }

            color: rgba(255, 255, 255, 0.6);
        }

        .search-box:focus {
            outline: none;
            border-color: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.3);
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .filter-btn.active {
            background: #4ade80;
            border-color: #4ade80;
        }

        @media (max-width: 768px) {
            .header h1 {

            }

                min-width: 120px;
                padding: 15px;

        }
    </style>

        // Initialize the application
        async function init() {
            try {
                provider = new ethers.JsonRpcProvider(AVALANCHE_RPC);
                setupEventListeners();
                await loadPrices();
                startAutoRefresh();
            } catch (error) {
                console.error('Failed to initialize:', error);
                showError('Failed to connect to Avalanche network');
            }
        }

        // Load price data using multicall for efficiency
        async function loadPrices() {
            if (isLoading) return;
            
            isLoading = true;
            updateStats(PRICE_FEEDS.length, 0, 0, 'Loading...');
            
            try {
                const results = await fetchAllPrices();
                allPriceData = results.successful;
                applyFilters(); // This will render the cards and update stats
                
                // Hide loading spinner and show grid
                document.getElementById('loadingSpinner').style.display = 'none';
                document.getElementById('priceGrid').style.display = 'grid';
                
            } catch (error) {
                console.error('Error loading prices:', error);
                showError('Failed to load price data');
            } finally {
                isLoading = false;
            }
        }

        // Fetch all prices using multicall for efficiency
        async function fetchAllPrices() {
            try {
                const multicall = new ethers.Contract(MULTICALL_ADDRESS, MULTICALL_ABI, provider);
                
                // Prepare multicall data for latestRoundData calls
                const calls = PRICE_FEEDS.map(feed => {
                    const iface = new ethers.Interface(AGGREGATOR_ABI);
                    const callData = iface.encodeFunctionData('latestRoundData');
                    
                    return {
                        target: feed.proxyAddress,
                        callData: callData
                    };
                });
                
                console.log(`Making multicall with ${calls.length} price feed calls...`);
                
                // Execute multicall (use callStatic for read-only call)
                const result = await multicall.aggregate.staticCall(calls);
                const [blockNumber, returnData] = result;
                
                console.log(`Multicall successful! Block: ${blockNumber}`);
                
                // Decode results
                const successful = [];
                const failed = [];
                const iface = new ethers.Interface(AGGREGATOR_ABI);
                
                returnData.forEach((data, index) => {
                    try {
                        const feed = PRICE_FEEDS[index];
                        
                        // Decode the return data
                        const decoded = iface.decodeFunctionResult('latestRoundData', data);
                        const [roundId, answer, startedAt, updatedAt, answeredInRound] = decoded;
                        
                        const price = Number(answer) / Math.pow(10, feed.decimals);
                        const updatedAtMs = Number(updatedAt) * 1000;
                        
                        // Store previous price for comparison
                        const previousPrice = currentPrices[feed.symbol];
                        currentPrices[feed.symbol] = price;
                        
                        successful.push({
                            ...feed,
                            price: price,
                            previousPrice: previousPrice,
                            roundId: roundId.toString(),
                            updatedAt: updatedAtMs,
                            timeAgo: getTimeAgo(updatedAtMs)
                        });
                        
                    } catch (error) {
                        failed.push({
                            feed: PRICE_FEEDS[index],
                            error: error
                        });
                        console.error(`Failed to decode ${PRICE_FEEDS[index].symbol}:`, error);
                    }
                });
                
                console.log(`Successfully processed ${successful.length} feeds, ${failed.length} failed`);
                return { successful, failed };
                
            } catch (error) {
                console.error('Multicall failed, falling back to individual calls:', error);
                return await fetchAllPricesIndividually();
            }
        }

        // Fallback: Fetch prices individually (original method)
        async function fetchAllPricesIndividually() {
            const promises = PRICE_FEEDS.map(feed => fetchPriceDataIndividually(feed));
            const results = await Promise.allSettled(promises);
            
            const successful = [];
            const failed = [];
            
            results.forEach((result, index) => {
                if (result.status === 'fulfilled') {
                    successful.push(result.value);
                } else {
                    failed.push({
                        feed: PRICE_FEEDS[index],
                        error: result.reason
                    });
                    console.error(`Failed to fetch ${PRICE_FEEDS[index].symbol}:`, result.reason);
                }
            });
            
            return { successful, failed };
        }

        // Fetch price data for a single feed (fallback method)
        async function fetchPriceDataIndividually(feed) {
            const contract = new ethers.Contract(feed.proxyAddress, AGGREGATOR_ABI, provider);
            
            const roundData = await contract.latestRoundData();
            
            const price = Number(roundData.answer) / Math.pow(10, feed.decimals);
            const updatedAt = Number(roundData.updatedAt) * 1000; // Convert to milliseconds
            
            // Store previous price for comparison
            const previousPrice = currentPrices[feed.symbol];
            currentPrices[feed.symbol] = price;
            
            return {
                ...feed,
                price: price,
                previousPrice: previousPrice,
                roundId: roundData.roundId.toString(),
                updatedAt: updatedAt,
                timeAgo: getTimeAgo(updatedAt)
            };
        }

        // Render price cards
        function renderPriceCards(results) {
            const grid = document.getElementById('priceGrid');
            
            grid.innerHTML = results.successful.map(data => {
                const priceChange = getPriceChange(data.price, data.previousPrice);
                const priceChangeClass = priceChange.direction;
                const arrow = priceChange.direction === 'up' ? '↗' : priceChange.direction === 'down' ? '↘' : '→';
                
                return `
                    <div class="price-card" data-symbol="${data.symbol}">
                        <div class="card-header">
                            <div class="token-info">
                                <div class="token-symbol">${data.symbol}</div>
                                <div class="token-name">${data.name}</div>
                            </div>
                            <div class="update-status">Live</div>
                        </div>
                        
                        <div class="price-display">
                            <div class="current-price">${formatPrice(data.price, data.quoteAsset)}</div>
                            ${data.previousPrice ? `
                                <div class="price-change">
                                    <span class="arrow ${priceChangeClass}">${arrow}</span>
                                    <span>Previous: </span>
                                    <span class="previous-price">${formatPrice(data.previousPrice, data.quoteAsset)}</span>
                                </div>
                            ` : ''}
                        </div>
                        
                        <div class="card-footer">
                            <span class="time-ago">${data.timeAgo}</span>
                            <span>Round ${data.roundId.slice(-6)}</span>
                        </div>
                    </div>
                `;
            }).join('');
            
            // Add failed feeds as error cards
            results.failed.forEach(failed => {
                grid.innerHTML += `
                    <div class="price-card error-card">
                        <div class="card-header">
                            <div class="token-info">
                                <div class="token-symbol">${failed.feed.symbol}</div>
                                <div class="token-name">${failed.feed.name}</div>
                            </div>
                            <div class="update-status" style="background: rgba(239, 68, 68, 0.2); color: #ef4444;">Error</div>
                        </div>
                        
                        <div class="price-display">
                            <div class="current-price">Failed to load</div>
                            <div class="price-change">
                                <span style="color: #fca5a5; font-size: 0.8rem;">Connection error</span>
                            </div>
                        </div>
                        
                        <div class="card-footer">
                            <span class="time-ago">-</span>
                            <span>-</span>
                        </div>
                    </div>
                `;
            });
        }

        // Get price change direction
        function getPriceChange(currentPrice, previousPrice) {
            if (!previousPrice) return { direction: 'same', change: 0 };
            
            const change = currentPrice - previousPrice;
            const direction = change > 0 ? 'up' : change < 0 ? 'down' : 'same';
            
            return { direction, change };
        }

        // Format price with appropriate decimal places and currency symbol
        function formatPrice(price, quoteAsset) {
            let formattedPrice;
            
            // For very small numbers, use subscript notation
            if (price > 0 && price < 0.01) {
                formattedPrice = formatSmallPrice(price);
            } else if (price >= 1000) {
                formattedPrice = price.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
            } else if (price >= 1) {
                formattedPrice = price.toFixed(4);
            } else if (price >= 0.01) {
                formattedPrice = price.toFixed(4);
            } else {
                formattedPrice = price.toFixed(8);
            }
            
            // Add appropriate currency symbol based on quote asset
            return getCurrencySymbol(quoteAsset) + formattedPrice;
        }

        // Format small prices with subscript notation (e.g., 0.0₍₆₎531 for 0.0000000531)
        function formatSmallPrice(price) {
            if (price === 0) return '0';
            
            // Convert to string and find leading zeros
            const str = price.toFixed(20).replace(/\.?0+$/, ''); // Remove trailing zeros
            const decimalIndex = str.indexOf('.');
            
            if (decimalIndex === -1) return price.toString();
            
            let leadingZeros = 0;
            let significantStart = -1;
            
            // Count leading zeros after decimal point
            for (let i = decimalIndex + 1; i < str.length; i++) {
                if (str[i] === '0') {
                    leadingZeros++;
                } else {
                    significantStart = i;
                    break;
                }
            }
            
            // If we have 3 or more leading zeros, use subscript notation
            if (leadingZeros >= 3) {
                // Extract significant digits (3-4 digits)
                const significantDigits = str.substring(significantStart, Math.min(significantStart + 4, str.length));
                const subscript = getSubscriptNumber(leadingZeros);
                return `0.0${subscript}${significantDigits}`;
            }
            
            // Otherwise use normal formatting
            return price.toFixed(Math.min(6, leadingZeros + 3));
        }

        // Convert number to subscript using Unicode subscript characters
        function getSubscriptNumber(num) {
            const subscriptMap = {
                '0': '₀', '1': '₁', '2': '₂', '3': '₃', '4': '₄',
                '5': '₅', '6': '₆', '7': '₇', '8': '₈', '9': '₉'
            };
            
            return num.toString().split('').map(digit => subscriptMap[digit] || digit).join('');
        }

        // Get currency symbol based on quote asset
        function getCurrencySymbol(quoteAsset) {
            const symbols = {
                'USD': '$',
                'EUR': '€',
                'JPY': '¥',
                'CHF': 'CHF ',
                'SGD': 'S$',
                'TRY': '₺',
                'CZK': 'Kč ',
                'ETH': 'Ξ',
                'BTC': '₿',
                'AVAX': '',  // No symbol, just show ratio
                'GHO': '', // No symbol for GHO
                'SolvBTC': '', // No symbol for exchange rates
                'stETH': '' // No symbol for exchange rates
            };
            
            return symbols[quoteAsset] || '';
        }

        // Get human-readable time ago
        function getTimeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const seconds = Math.floor(diff / 1000);
            const minutes = Math.floor(seconds / 60);
            const hours = Math.floor(minutes / 60);
            
            if (seconds < 60) return `${seconds}s ago`;
            if (minutes < 60) return `${minutes}m ago`;
            if (hours < 24) return `${hours}h ago`;
            return new Date(timestamp).toLocaleDateString();
        }

        // Update statistics
        function updateStats(total, successful, visible, lastUpdate) {
            document.getElementById('totalFeeds').textContent = total;
            document.getElementById('successfulFeeds').textContent = successful;
            document.getElementById('visibleFeeds').textContent = visible;
            document.getElementById('lastUpdate').textContent = lastUpdate;
        }

        // Filter and search functionality
        function applyFilters() {
            filteredData = allPriceData.filter(data => {
                // Apply search filter
                const matchesSearch = searchTerm === '' || 
                    data.name.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    data.symbol.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    (data.baseAsset && data.baseAsset.toLowerCase().includes(searchTerm.toLowerCase()));
                
                // Apply category filter
                let matchesFilter = true;
                switch (currentFilter) {
                    case 'crypto':
                        matchesFilter = data.symbol.includes('USD');
                        break;
                    case 'usd':
                        matchesFilter = data.name.includes('USD');
                        break;
                    case 'major':
                        const majorTokens = ['BTC', 'ETH', 'AVAX', 'LINK', 'USDT', 'USDC'];
                        matchesFilter = majorTokens.some(token => data.symbol.includes(token));
                        break;
                    case 'all':
                    default:
                        matchesFilter = true;
                }
                
                return matchesSearch && matchesFilter;
            });
            
            renderPriceCards({ successful: filteredData, failed: [] });
            updateStats(PRICE_FEEDS.length, allPriceData.length, filteredData.length, new Date().toLocaleTimeString());
        }

        // Setup event listeners
        function setupEventListeners() {
            // Search functionality
            const searchBox = document.getElementById('searchBox');
            searchBox.addEventListener('input', (e) => {
                searchTerm = e.target.value;
                applyFilters();
            });

            // Filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    // Update active button
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    
                    currentFilter = e.target.dataset.filter;
                    applyFilters();
                });
            });
        }

        // Start auto-refresh
        function startAutoRefresh() {
            let countdown = 5;
            
            // Update countdown
            countdownInterval = setInterval(() => {
                countdown--;
                document.getElementById('countdown').textContent = countdown;
                
                if (countdown <= 0) {
                    countdown = 5;
                    document.getElementById('countdown').textContent = countdown;
                }
            }, 1000);
            
            // Refresh prices every 5 seconds
            updateInterval = setInterval(async () => {
                await loadPrices();
            }, 5000);
        }

        // Show error message
        function showError(message) {
            const grid = document.getElementById('priceGrid');
            grid.innerHTML = `
                <div class="price-card error-card" style="grid-column: 1/-1;">
                    <div class="card-header">
                        <div class="token-info">
                            <div class="token-symbol">⚠️ Error</div>
                        </div>
                    </div>
                    <div class="price-display">
                        <div class="current-price" style="font-size: 1.2rem;">${message}</div>
                        <div class="price-change">
                            <span style="color: #fca5a5;">Please check your connection and try again</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.getElementById('loadingSpinner').style.display = 'none';
            document.getElementById('priceGrid').style.display = 'grid';
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (updateInterval) clearInterval(updateInterval);
            if (countdownInterval) clearInterval(countdownInterval);
        });

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
