        * {

            padding: 0;
            box-sizing: border-box;
        }

        body {

            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }

            background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);

            padding: 30px;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            text-align: center;
        }

        .stat-card .label {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-card .value {
            color: #2c3e50;
            font-size: 1.8em;
            font-weight: 700;
        }

        .stat-card .value.loading {
            color: #6c757d;
            font-size: 1.2em;
        }

        .controls {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-box {
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: all 0.3s;
        }

        .search-box input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #dee2e6;
            background: white;
            border-radius: 8px;
            font-size: 0.95em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: #667eea;
            background: #667eea;
            color: white;
        }

        .filter-btn.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .table-container {
            overflow-x: auto;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #2c3e50;
            color: white;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            padding: 16px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.85em;
            letter-spacing: 0.5px;
        }

        tbody tr {
            border-bottom: 1px solid #dee2e6;
            transition: background 0.2s;
        }

        tbody tr:hover {
            background: #f8f9fa;
        }

        td {
            padding: 16px;
            font-size: 0.95em;
        }

        .feed-name {
            font-weight: 600;
            color: #2c3e50;
        }

        .price {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: #27ae60;
        }

        .address {
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.85em;
            color: #6c757d;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 0.8em;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge.crypto {
            background: #e3f2fd;
            color: #1976d2;
        }

        .badge.fiat {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .badge.commodity {
            background: #fff3e0;
            color: #f57c00;
        }

        .badge.por {
            background: #e8f5e9;
            color: #388e3c;
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
            font-size: 1.2em;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 1px solid #fcc;
        }

        .timestamp {
            color: #6c757d;
            font-size: 0.85em;
        }

        .refresh-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        let allPrices = [];
        let currentFilter = 'all';
        let searchTerm = '';

        async function fetchPrices() {
            try {
                const provider = new ethers.JsonRpcProvider(AVALANCHE_RPC);
                const multicall = new ethers.Contract(MULTICALL3_ADDRESS, MULTICALL3_ABI, provider);
                const chainlinkInterface = new ethers.Interface(CHAINLINK_ABI);

                const calls = FEEDS.map(feed => ({
                    target: feed.proxy_address,
                    callData: chainlinkInterface.encodeFunctionData('latestRoundData', [])
                }));

                const [blockNumber, returnData] = await multicall.aggregate.staticCall(calls);

                const results = returnData.map((data, index) => {
                    try {
                        const [roundId, answer, startedAt, updatedAt, answeredInRound] =
                            chainlinkInterface.decodeFunctionResult('latestRoundData', data);

                        const feed = FEEDS[index];
                        const price = Number(answer) / Math.pow(10, feed.decimals);

                        return {
                            name: feed.name,
                            proxy: feed.proxy_address,
                            price: price,
                            decimals: feed.decimals,
                            assetClass: feed.asset_class,
                            updatedAt: new Date(Number(updatedAt) * 1000),
                            error: null
                        };
                    } catch (error) {
                        return {
                            name: FEEDS[index].name,
                            proxy: FEEDS[index].proxy_address,
                            assetClass: FEEDS[index].asset_class,
                            error: error.message
                        };
                    }
                });

                allPrices = results;
                updateStats(blockNumber);
                renderTable();

                document.getElementById('status').textContent = 'Live';
                document.getElementById('status').className = 'value';
                document.getElementById('status').style.color = '#27ae60';

            } catch (error) {
                console.error('Error fetching prices:', error);
                document.getElementById('status').textContent = 'Error';
                document.getElementById('status').style.color = '#c33';
            }
        }

        function updateStats(blockNumber) {
            document.getElementById('totalFeeds').textContent = FEEDS.length;
            document.getElementById('blockNumber').textContent = blockNumber.toString();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }

        function renderTable() {
            const tbody = document.getElementById('priceTableBody');
            const filteredPrices = allPrices.filter(item => {
                const matchesFilter = currentFilter === 'all' || item.assetClass === currentFilter;
                const matchesSearch = searchTerm === '' ||
                    item.name.toLowerCase().includes(searchTerm.toLowerCase());
                return matchesFilter && matchesSearch;
            });

            tbody.innerHTML = filteredPrices.map(item => {
                const badgeClass = item.assetClass === 'Proof of Reserve' ? 'por' : item.assetClass.toLowerCase();

                // Parse feed name to get quote currency and type
                let priceDisplay;
                if (item.error) {
                    priceDisplay = `<span style="color: #c33;">Error</span>`;
                } else {
                    // Determine the quote currency/unit from feed name
                    let quoteCurrency = '';
                    let prefix = '';

                    if (item.name.includes('Exchange Rate')) {
                        // Exchange rates - no currency symbol, just the ratio
                        priceDisplay = item.price.toLocaleString('en-US', {minimumFractionDigits: 4, maximumFractionDigits: 8});
                    } else if (item.name.includes('Proof of Reserves') || item.name.includes('Reserves')) {
                        // Proof of Reserve - extract token symbol and show amount
                        let tokenSymbol = '';
                        const porMatch = item.name.match(/^([A-Z0-9.]+(?:\.e)?)\s/i);
                        if (porMatch) {
                            tokenSymbol = ' ' + porMatch[1];
                        }
                        priceDisplay = item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + tokenSymbol;
                    } else if (item.name.includes('Emergency Count')) {
                        // Count value - just the number
                        priceDisplay = item.price.toLocaleString('en-US', {minimumFractionDigits: 0, maximumFractionDigits: 0}) + ' events';
                    } else {
                        // Price feeds - extract quote currency
                        const match = item.name.match(/\/\s*([A-Z]+)\s*$/);
                        if (match) {
                            quoteCurrency = match[1];
                            // Add appropriate symbol/prefix
                            if (quoteCurrency === 'USD') {
                                prefix = '$';
                            } else {
                                prefix = '';
                                quoteCurrency = ' ' + quoteCurrency;
                            }
                            priceDisplay = prefix + item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8}) + quoteCurrency;
                        } else {
                            // Fallback for unexpected format
                            priceDisplay = item.price.toLocaleString('en-US', {minimumFractionDigits: 2, maximumFractionDigits: 8});
                        }
                    }
                }

                const updateTime = item.updatedAt ? item.updatedAt.toLocaleString() : '--';

                return `
                    <tr>
                        <td class="feed-name">${item.name}</td>
                        <td class="price">${priceDisplay}</td>
                        <td><span class="badge ${badgeClass}">${item.assetClass}</span></td>
                        <td>${item.decimals || '--'}</td>
                        <td class="timestamp">${updateTime}</td>
                        <td class="address">${item.proxy}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('loadingIndicator').style.display = 'none';
            document.getElementById('priceTable').style.display = 'table';
        }

        // Event listeners
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                e.target.classList.add('active');
                currentFilter = e.target.dataset.filter;
                renderTable();
            });
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            searchTerm = e.target.value;
            renderTable();
        });

        // Initial load and auto-refresh every 5 seconds
        fetchPrices();
        setInterval(fetchPrices, 5000);
    </script>
</body>
</html>
